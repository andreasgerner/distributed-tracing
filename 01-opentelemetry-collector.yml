apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: opentelemetry
spec:
  config: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
          cors:
            allowed_origins:
              - http://localhost:4200
              - http://web-angular.localhost
    
    processors:
      batch:
        send_batch_size: 10000
        timeout: 10s
    
    exporters:
      otlp/jaeger:
        endpoint: "http://jaeger-collector.jaeger.svc.cluster.local:4317"
        tls:
          insecure: true
      
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp/jaeger]
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: opentelemetry-collector
spec:
  rules:
    - host: otel.localhost
      http:
        paths:
          - backend:
              service:
                name: opentelemetry-collector
                port:
                  name: otlp-http
            pathType: ImplementationSpecific
