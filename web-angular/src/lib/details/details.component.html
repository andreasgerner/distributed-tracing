<div class="content">
    <div class="header">
        <h1>{{ company?.name }}</h1>
        <a routerLink="/">
            <svg fill="#000000" height="24px" viewBox="0 -960 960 960" width="24px"
                 xmlns="http://www.w3.org/2000/svg">
                <path
                        d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
            </svg>
        </a>
    </div>
    <div>
        <p>Bisherige Beitragszahlungen:</p>
        <p *ngFor="let payment of company?.payments">{{ formatter.format(payment.amount / 100) }}</p>
    </div>
    <app-add-payment *ngIf="company" [companyId]="company.id"/>
</div>
