<table>
    <thead>
    <tr>
        <th>Firmenname</th>
        <th>Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let company of companies">

        </td>
    </tr>
    </tbody>
</table>
